<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
    /* align-self: center; */
    width: 100%;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    }
    </style>
</head>
<body>
<style>
    .scroll-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    .scroll-image {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 1s ease-in-out;
    }
</style>

<div class="scroll-container" id="scrollContainer">
    <img src="./assets/img/yanna-chan-1.jpg" alt="Scroll Image 1" class="scroll-image">
    <img src="./assets/img/yanna-chan-2.jpg" alt="Scroll Image 2" class="scroll-image">
    <img src="./assets/img/yanna-chan-3.jpg" alt="Scroll Image 3" class="scroll-image">
</div>

<script>
    (function() {
        const container = document.getElementById('scrollContainer');
        const images = container.getElementsByClassName('scroll-image');
        let currentIndex = 0;

        function setupImages() {
            for (let i = 0; i < images.length; i++) {
                images[i].style.transform = `translateY(${i * 100}%)`;
            }
        }

        function scrollImages() {
            currentIndex = (currentIndex + 1) % images.length;
            for (let i = 0; i < images.length; i++) {
                const image = images[i];
                let newPosition = ((i - currentIndex + images.length) % images.length) * 100;
                image.style.transform = `translateY(${newPosition}%)`;
            }
        }

        // Position images initially
        setupImages();

        // Start the scrolling effect
        setInterval(scrollImages, 3000); // Scroll to next image every 3 seconds
    })();
</script>
</body>
</html>
