<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/rrForm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="form__holder rr__flex-col">
        <div class="f__content-holder rr__flex-col">
            <div class="title text__center">
                <h1>Login</h1>
            </div>
            <form action="" class="form__1 rr__flex-col rr__row-gap-md">
                <div class="tb__holder rr__flex-row rr__col-gap-md">
                    <label class="tb__label" for="username__in"> Username: </label>
                    <input class="input__css fill__x" type="text" name="username__in" id="">
                </div>
                <div class="tb__holder rr__flex-row rr__col-gap-md">
                    <label class="tb__label" for="pass__in"> Password: </label>
                    <input class="input__css fill__x" type="password" name="pass__in" id="">
                </div>
                <div class="btn__holder rr__flex-row rr__col-gap-md">
                    <input class="btn__css" type="button" value="OK">
                    <input class="btn__css" type="reset" value="RESET">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
